    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
     
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     
        <link href="/src/input.css" rel="stylesheet">
    </head>
    <body class="bg-gray-800 text-white">
        <div class="mx-w-lg mt-8 p-6 bg-gray-600 mx-auto rounded-lg shadow-lg w-150">
            <div class="flex justify-center items-center">
                <h1 class="text-4xl">My Todo App</h1>
            </div>
            <hr class="my-4">
            <div id="todosContainer" class="px-5 flex flex-col  space-y-2 ">

                <div class="flex justify-between items-center">
                    <h4>Todo 1</h4>
                    <button class="bg-green-500  p-2 rounded-lg">Done</button>
                </div>
                <div class="flex justify-between items-center">
                    <h4>Todo item 2</h4>
                    <button class="bg-green-500  p-2 rounded-lg">Done</button>
                </div>
                <div class="flex justify-between items-center">
                    <h4>Todo 3</h4>
                    <button class="bg-green-500  p-2 rounded-lg">Done</button>
                </div>
                <div class="flex justify-between items-center">
                    <h4>Todo item 4</h4>
                    <button class="bg-green-500  p-2 rounded-lg">Done</button>
                </div>
            </div>

            <hr class="my-4">

            <div class="px-5 flex gap-x-3 justify-between">
                <input type="text" placeholder="New Todo" class="flex-1 bg-white text-gray-500 px-4  p-2 outline-none rounded">
                <button onclick="addTodo" class="bg-yellow-600 p-2 rounded-lg">Add</button>
            </div>
            
        </div>
        
    </body>
    </html>
